<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Meu Chat</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: sans-serif;
        background-color: #f5f5f5;
      }

      .chat-container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        background-color: white;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
      }

      .chat-container ul {
        list-style: none;
        margin: 0;
        padding: 0;
      }

      .chat-container li {
        margin: 10px 0;
        display: flex;
      }

      .chat-container .user-message {
        margin-left: auto;
        background-color: #64b5f6;
        color: white;
        border-radius: 10px;
        padding: 10px;
        max-width: 80%;
      }

      .chat-container .bot-message {
        margin-right: auto;
        background-color: #e0e0e0;
        border-radius: 10px;
        padding: 10px;
        max-width: 80%;
      }

      .chat-container input[type="text"] {
        width: 100%;
        border: none;
        border-top: 1px solid #e0e0e0;
        padding: 10px;
        font-size: 16px;
        outline: none;
        margin-top: 20px;
      }

      .chat-container button {
        background-color: #64b5f6;
        color: white;
        border: none;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="chat-container">
      <ul id="messages"></ul>
      <form id="form">
        <input type="text" id="input" placeholder="Digite sua mensagem" />
        <button type="submit">Enviar</button>
      </form>
    </div>
    

    <script src="bot.js"></script>
  </body>
</html>
